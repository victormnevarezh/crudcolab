<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam Catalog</title>

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <!-- ADD game -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Add game</h1>

              <form id="game-form">
                <label for="title">Title:</label>
                <input
                  type="text"
                  id="game-title"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Title"
                  autofocus
                />

                <label for="genre">Genre:</label>
                <input
                  id="game-genre"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Genre"
                ></input>
                
                <label for="price">Price:</label>
                <input
                  id="game-price"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Price"
                ></input>
                
                <label for="releaseYear">Release Year:</label>
                <input
                  id="game-releaseYear"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Release Year"
                ></input>

                <label for="developer">Developer:</label>
                <input
                  id="game-developer"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Developer"
                ></input>

                <button class="btn btn-primary" id="btn-game-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <!-- games List -->
        <div class="col-md-6" id="games-container"></div>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
